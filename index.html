<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento de Produtos</title>
    <!-- Link para o Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Orçamento de Produtos</h1>

        <!-- Formulário para adicionar produto -->
        <form id="form-produto" class="my-4">
            <div class="row mb-3">
            <div class="col-3">
                <input type="text" id="nome-produto" placeholder="Nome do produto" class="form-control" required>
            </div>
            <div class="col-3">
                <input type="number" placeholder="Nome do Produto" id="preco-produto" class="form-control" required>
            </div>
            <button style="background-color: rgb(33, 33, 250);" type="submit" class="btn col-3">Adicionar Produto</button>
        </div>
        </form>

        <!-- Tabela de Produtos -->
        <h2 class="mt-5">Produtos Adicionados</h2>
        <table id="tabela-produtos" class="table table-striped">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Remover</th>
                </tr>
            </thead>
            <tbody>
                <!-- Produtos serão inseridos aqui -->
            </tbody>
        </table>

        <!-- Total -->
        <div class="total mt-4">
            <h3>Total: R$ <span id="total">0.00</span></h3>
        </div>
    </div>

    <!-- Scripts do Bootstrap e JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
