<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" src="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"

    <title>Adicionar Produtos</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="top row mb-3">
        <h1>Adicionar Produtos</h1>
      </div>
      <form class="form-input row">
        <div class="input1 col-6">
          <input
            type="text"
            class="addproduct form-control"
            id="addproduct"
            placeholder="Nome do produto"
            required
          />
        </div>
        <div class="input2 col-2">
          <input
            type="number"
            class="addprice form-control"
            id="addprice"
            placeholder="PreÃ§o"
            required
          />
        </div>
        <div class="btn-add col-auto">
          <button id="btnadd" class="btn btn-primary">Add</button>
        </div>
        <span class="erro" id="erro"></span>
      </form>
      <ol class="list-group list-group-numbered" id="list"></ol>
    </div>
    <script src="script.js"></script>
  </body>
</html>
