<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Adicionando Produtos</title>

<body>
    <div class="container my-5">
        <h1>Adicionando Produtos</h1>

        <form class="my-5">
            <div class="row mb-3">
                
                <div class="col-6">
                <input type="text" class="form-control" placeholder="Adicione um Produto" id="inputTarefa">
                <span class="erro" id="erro"></span>
                </div>
                <div class="col-4">
                  <input type="text" class="form-control" placeholder="Valor do Produto" id="inputTarefa">
                </div>
                <div class="col-2">
                  <button type="submit" style="background-color: green;">Adicionar</button>
                </div>
            </div>
        </form>
        <ol class="list-group" id="lista">
        </ol>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
